<!DOCTYPE html>
<html>
<head>
  <title>Question</title>
  <style>
    body {
      background-image: url(fond4.png);
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin-top: 100px;
      position: relative;
    }
    h2 {
      color: #000;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      margin-top: 20px;
      background-color: #dfb419;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      box-shadow: 2px 2px 5px #999;
      cursor: pointer;
    }
    button:hover {
      background-color: #ebd059;
    }

    #loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #loading img {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>NOS SERVEURS ONT QUELQUES PROBLÈMES DE CONNEXION. VEUILLEZ CLIQUER SUR CONTINUER.</h2>

  <form onsubmit="handleSubmit(event)">
    <button type="submit" id="submitButton">Continuer</button>
  </form>

  <!-- Écran de chargement avec GIF -->
  <div id="loading">
    <img src="loading.gif" alt="Patience...">
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      // Affiche le GIF de chargement
      document.getElementById('loading').style.display = 'flex';

      // Désactive le bouton pour éviter plusieurs clics
      document.getElementById('submitButton').disabled = true;

      // Redirige après une petite pause (ex: 1.5s)
      setTimeout(() => {
        const pages = ['q19.html'];
        const nextPage = pages[Math.floor(Math.random() * pages.length)];
        window.location.href = nextPage;
      }, 5000);
    }
  </script>
</body>
</html>
